forms:
  #元素银行
  #主菜单
  element_menubook-1-0:
    type: simple_form
    title: "pcub.title.element"
    content: "pcub.content.element"
    buttons: 
      - text: "金元素： §l%objective_score_{element_number_metal}%§r 个"
        image: "textures/menubook/element/metal"
        actions:
          - form: element_menubook-metal
      - text: "木元素： §l%objective_score_{element_number_wood}%§r 个"
        image: "textures/menubook/element/wood"
        actions:
          - form: element_menubook-wood
      - text: "水元素： §l%objective_score_{element_number_water}%§r 个"
        image: "textures/menubook/element/water"
        actions:
          - form: element_menubook-water
      - text: "火元素： §l%objective_score_{element_number_fire}%§r 个"
        image: "textures/menubook/element/fire"
        actions:
          - form: element_menubook-fire
      - text: "土元素： §l%objective_score_{element_number_earth}%§r 个"
        image: "textures/menubook/element/earth"
        actions:
          - form: element_menubook-earth
  #大陆外无法使用
  element_menubook--1-0:
    type: modal_form
    title: "gui.error"
    content: "pcub.element.disabled"
    button1:
      text: "gui.close"
    button2:
      text: "gui.back"
      actions:
        - form: menubook-be
  #主菜单（元素无损转化）
  element_menubook-1-1:
    type: simple_form
    title: "当前共 §l%objective_score_{element_number_total}%§r 个通用元素"
    content: "pcub.content.element.optional1"
    buttons: 
      - text: "金元素"
        image: "textures/menubook/element/metal"
        actions:
          - form: element_optional1-metal
      - text: "木元素"
        image: "textures/menubook/element/wood"
        actions:
          - form: element_optional1-wood
      - text: "水元素"
        image: "textures/menubook/element/water"
        actions:
          - form: element_optional1-water
      - text: "火元素"
        image: "textures/menubook/element/fire"
        actions:
          - form: element_optional1-fire
      - text: "土元素"
        image: "textures/menubook/element/earth"
        actions:
          - form: element_optional1-earth
  #大陆外无法使用（元素无损转化）
  element_menubook--1-1:
    type: modal_form
    title: "gui.error"
    content: "pcub.element.disabled"
    button1:
      text: "gui.close"
    button2:
      text: "gui.back"
      actions:
        - form: menubook-be
  #金
  element_menubook-metal:
    type: simple_form
    title: "存入/取出金元素 （当前共有 §l%objective_score_{element_number_metal}%§r 个）"
    content: "pcub.content.element.tips"
    buttons: 
      - text: "pcub.element.store5"
        image: "textures/menubook/element/metal_in"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 3"
      - text: "pcub.element.storeall"
        image: "textures/menubook/element/metal_in"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 4"
      - text: "pcub.element.get5"
        image: "textures/menubook/element/metal_out"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 1"
      - text: "pcub.element.get64"
        image: "textures/menubook/element/metal_out"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 2"
      - text: "pcub.element.refined.storeall"
        image: "textures/menubook/element/metal_refined_in"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 26"
      - text: "pcub.element.refined.get1"
        image: "textures/menubook/element/metal_refined_out"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 27"
      - text: "pcub.element.refined.get10"
        image: "textures/menubook/element/metal_refined_out"
        actions:
          - commands: "player; trigger element_menu_trigger1 set 28"
      - text: "gui.back"
        image: "textures/panling/items/arrow_left"
        actions:
          - form: element_menubook-1-0
